<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <img [src]="user.img" alt="user" />
            <span class="hide-menu">
              {{ user.name | slice: 0:15 }}
              <span *ngIf="user.name.length >= 15">...</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li>
              <a [routerLink]="['./profile']" routerLinkActive="active"
                >Mi Perfil
              </a>
            </li>
            <li>
              <a routerLink="account-settings" routerLinkActive="active"
                >Configuraci√≥n de cuenta</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let submenu of menu">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false"
            ><i [class]="submenu['icon']"></i
            ><span class="hide-menu"
              >{{ submenu["title"] }}
              <!--
                <span class="label label-rouded label-themecolor pull-right">
                  4
                </span>
              -->
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let option of submenu['submenu']">
              <a [routerLink]="option['link']" routerLinkActive="active">
                {{ option.title }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
