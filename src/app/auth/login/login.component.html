<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div
    class="login-register"
    style="
      background-image: url(./assets/images/background/login-register.jpg);
    "
  >
    <div class="login-box card">
      <div class="card-body">
        <form
          class="form-horizontal form-material"
          id="loginform"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <h3 class="box-title m-b-20">Ingresar</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                placeholder="Email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                placeholder="Contraseña"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-info pull-left p-t-0">
                <input
                  id="checkbox-signup"
                  type="checkbox"
                  class="filled-in chk-col-light-blue"
                  formControlName="rememberMe"
                />
                <label for="checkbox-signup"> Recuérdame </label>
              </div>
              <a
                href="javascript:void(0)"
                id="to-recover"
                class="text-dark pull-right"
                ><i class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a
              >
            </div>
          </div>

          <div class="row mb-2">
            <div class="col text text-danger">
              <p *ngIf="showErrorField('email')">El email es requerido</p>
              <p *ngIf="showErrorField('password')">
                La contraseña es requerida
              </p>
            </div>
          </div>

          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button
                class="btn btn-block btn-lg btn-info btn-rounded"
                type="submit"
                (click)="onSubmit()"
              >
                Iniciar Sesión
              </button>
            </div>
          </div>

          <div class="row google-btn">
            <div id="my-signin2"></div>
          </div>

          <div class="form-group mt-3">
            <div class="col-sm-12 text-center">
              ¿No tienes una cuenta?
              <a routerLink="/register" class="text-info m-l-5"
                ><b>Regístrate</b></a
              >
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group">
            <div class="col-xs-12">
              <h3>Recuperar contraseña</h3>
              <p class="text-muted">
                Ingresa tu correo para enviarte las instrucciones
              </p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                required=""
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                type="submit"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
