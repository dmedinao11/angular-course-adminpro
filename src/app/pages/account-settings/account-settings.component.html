<div class="r-panel-body">
  <h4>Seleccione un tema</h4>
  <ul id="themecolors" class="m-t-20">
    <li><b>Con el sidebar claro</b></li>
    <li>
      <a
        data-theme="default"
        (click)="changeTheme('default')"
        class="selector-theme default-theme"
        >1</a
      >
    </li>
    <li>
      <a
        data-theme="green"
        (click)="changeTheme('green')"
        class="selector-theme green-theme"
        >2</a
      >
    </li>
    <li>
      <a
        data-theme="red"
        (click)="changeTheme('red')"
        class="selector-theme red-theme"
        >3</a
      >
    </li>
    <li>
      <a
        data-theme="blue"
        (click)="changeTheme('blue')"
        class="selector-theme blue-theme"
        >4</a
      >
    </li>
    <li>
      <a
        data-theme="purple"
        (click)="changeTheme('purple')"
        class="selector-theme purple-theme"
        >5</a
      >
    </li>
    <li>
      <a
        data-theme="megna"
        (click)="changeTheme('megna')"
        class="selector-theme megna-theme"
        >6</a
      >
    </li>

    <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
    <li>
      <a

    </li>
    <li>
      <a
        data-theme="blue-dark"
        (click)="changeTheme('blue-dark')"
        class="selector-theme blue-dark-theme"
        >10</a
      >
    </li>
    <li>
      <a
        data-theme="purple-dark"
        (click)="changeTheme('purple-dark')"
        class="selector-theme purple-dark-theme"
        >11</a
      >
    </li>
    <li>
      <a
        data-theme="megna-dark"
        (click)="changeTheme('megna-dark')"
        class="selector-theme megna-dark-theme"
        >12</a
