<div class="row">
  <div class="col-md-6 p-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Editar Perfil</h4>
        <form
          class="form p-t-20"
          [formGroup]="userUpdtForm"
          autocomplete="off"
          (ngSubmit)="onUserUpdt()"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre"
                formControlName="name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email"
                [readOnly]="user.googleAuth"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6 p-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Cambiar imagen de perfil</h4>

        <div class="text-center p-2 m-2">
          <img width="200px" height="200px" *ngIf="!tempImg" [src]="user.img" />
          <img width="200px" height="200px" *ngIf="tempImg" [src]="tempImg" />
        </div>

        <input
          type="file"
          placeholder="Imagen"
          (change)="onImgChange($event.target.files[0])"
        />
        <button
          type="button"
          class="btn btn-success btn-block my-4 waves-effect waves-light m-r-10"
          [disabled]="!imgToUpload"
          (click)="onImgUpload()"
        >
          <i class="fa fa-save"></i>
          Seleccionar
        </button>
      </div>
    </div>
  </div>
</div>
