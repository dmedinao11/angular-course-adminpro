<div class="progress m-t-20">
  <div
    class="progress-bar bg-info progress-bar-striped active"
    aria-valuenow="85"
    aria-valuemin="0"
    aria-valuemax="100"
    style="height: 10px;"
    [style.width]="progress1"
    role="progressbar"
  ></div>
</div>

<div class="progress m-t-20">
  <div
    class="progress-bar bg-info progress-bar-striped active"
    aria-valuenow="85"
    aria-valuemin="0"
    aria-valuemax="100"
    style="height: 10px;"
    [style.width]="progress2"
    role="progressbar"
  ></div>
</div>

<div class="row mt-3">
  <div class="col">
    <app-incrementer
      [progress]="30"
      (progress)="progress1 = $event"
    ></app-incrementer>
  </div>

  <div class="col">
    <app-incrementer
      [progress]="60"
      (progress)="progress2 = $event"
    ></app-incrementer>
  </div>
</div>
